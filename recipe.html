<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Basic meta info
         ==================== -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Treats By Sherice</title>
      <!-- Favicon
         ============ -->
      <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png" />
      <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png" />
      <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png" />
      <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png" />
      <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png" />
      <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png" />
      <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png" />
      <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png" />
      <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png" />
      <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-icon-192x192.png" />
      <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png" />
      <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
      <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png" />
      <!-- CSS files
         ============== -->
      <link rel="stylesheet" type="text/css" href="css/reset.css" />
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"  />
      <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
      <link rel="stylesheet" type="text/css" href="css/styles.css" />
      <!-- Modernizr file
         =================== -->
      <script charset="utf-8" type="text/javascript "src="js/modernizr.custom.js"></script>
      <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.6.0/stitch.js"></script>
      <script src="./js/login.js"></script>
      <script src="./js/recipe.js"></script>
      <script>
         window.onload = function() {
          getRecipe()
         }
      </script>
   </head>
   <body>
      <!-- Splash Screen
         ================== -->
      <div id="splash"></div>
      <!-- Website Logo
         ================= -->
      <section id="logo">
         <a href="./index.html">
            <div class="container text-center wow pulse">
               <img src="images/logo-white.svg" alt="logo" />
               <br />
               <h1>Treats By Sherice</h1>
            </div>
         </a>
      </section>
      <!-- Recipe Section
         =================== -->
      <section id="recipe">
         <div class="container">
            <div class="row">
               <!-- Title -->
               <div class="col-12" id="recipeTitleDiv">
               </div>
            </div>
            <div class="row vertical-align">
               <div class="col-12">
                  <!-- Picture -->
                  <div class="col-md-8 pull-left wow swing">
                     <img id="recipeImage" src="" alt="finding" class="recipe-picture" />
                  </div>
                  <!-- Info -->
                  <div class="col-md-4 pull-right wow lightSpeedIn">
                     <div class="recipe-info">
                        <h3>Info</h3>
                        <!-- Author -->
                        <div class="row">
                           <div class="col-2 text-center">
                              <i class="fa fa-user-o" aria-hidden="true"></i>
                           </div>
                           <div class="col-6">Author</div>
                           <div class="col-4" id="recipeAuthor">Loading...</div>
                        </div>
                        <!-- Time -->
                        <div class="row">
                           <div class="col-2 text-center">
                              <i class="fa fa-clock-o" aria-hidden="true"></i>
                           </div>
                           <div class="col-6">Time</div>
                           <div class="col-4" id="recipeTime"></div>
                        </div>
                        <!-- Difficulty -->
                        <div class="row">
                           <div class="col-2 text-center">
                              <i class="fa fa-area-chart" aria-hidden="true"></i>
                           </div>
                           <div class="col-6">Difficulty</div>
                           <div class="col-4" id="recipeDifficulty">
                           </div>
                        </div>
                        <!-- Serves -->
                        <div class="row">
                           <div class="col-2 text-center">
                              <i class="fa fa-users" aria-hidden="true"></i>
                           </div>
                           <div class="col-6">Servings</div>
                           <div class="col-1" id="recipeServings">5</div>
                           <div class="col-2">
                              <select id="servingsMultiple" class="form-control" style="width: 50px;" onchange="onServingsSelect()">
                                 <option value="1">1x</option>
                                 <option value="2">2x</option>
                                 <option value="3">3x</option>
                              </select>
                           </div>
                        </div>
                        <!-- Date -->
                        <div class="row">
                           <div class="col-2 text-center">
                              <i class="fa fa-calendar" aria-hidden="true"></i>
                           </div>
                           <div class="col-6">Date:</div>
                           <div class="col-4" id="recipeDate">
                           </div>
                        </div>
                        <!-- Tags -->
                        <div class="row">
                           <div class="col-2 text-center">
                              <i class="fa fa-tags" aria-hidden="true"></i>
                           </div>
                           <div class="col-6">Tags</div>
                           <div class="col-4" id="recipeTags">Loading...</div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Ingredients -->
            <div class="row wow slideInUp">
               <div class="col-12">
                  <div class="recipe-ingredients">
                     <h3>Ingredients</h3>
                     <dl id= "recipeIngredientsList" class="ingredients-list">
                     </dl>
                  </div>
               </div>
            </div>
            <!-- Directions -->
            <div class="row wow slideInUp">
               <div class="col-12">
                  <div class="recipe-directions">
                     <h3>Directions</h3>
                     <ol id="recipeDirectionsList">
                     </ol>
                  </div>
               </div>
            </div>



            <div class="row wow slideInUp">
               <div class="col-12">
                  <div class="recipe-comments">
                     <h3>Comments</h3>

                     <div class="col-12">
                        <ul class="recipe-comments" list-style="square", id="recipeCommentsList">
                        
                        </ul>
                     </div>
                  </div>
               </div>
            </div>

            <div class="row wow slideInUp">
               <div class="col-12">
                  <div class="recipe-comments">
                     <h3>Add New Comment</h3>
                     </br>
                     <div class="col-12">
                        <form action="#" method="post">
                         <div class="row">
                            <div class="col-2">
                               Name:
                            </div>
                            <div class="col-10">
                               <input type="text" align="center" size="40" id="newCommentName" placeholder="Charles Edward Cheese">
                            </div>
                         </div>
                         </br>
                         <div class="row">
                            <div class="col-2"> Comment: </div>
                            <div class="col-10">
                               <textarea id="newCommentText" placeholder="Write your comment here" style="width:90%" name="comment"></textarea>
                            </div>
                         </div>
                         
                            
                            <div>'
                                 <button type="button" class="btn btn-default" style="width:100px;background:#a44c9f;color:#f9f9f9;display:block" onclick="insertComment()">Submit</button>
                            </div>
                        </form>
                     </div>

                     <ol id="recipeComments">
                     </ol>
                  </div>
               </div>
            </div>


            <!-- Back to recipes -->
            <div class="row wow rollIn">
               <div class="col-12 text-center">
                  <a href="index.html">
                     comments
                  <i class="fa fa-backward" aria-hidden="true"></i>
                  Go to back to recipes.
                  </a>
               </div>
            </div>
         </div>
      </section>
      <!-- Website Footer
         =================== -->
      <footer>
         <div class="container">
            <div class="row">
               <!-- About -->
               <div class="col-md-6 col-sm-12 text-center">
                  <h3>About</h3>
                  <div class="footer-about">
                     "My son Tyler is the absolute best” - Sheryl Kaye
                  </div>
               </div>
               <!-- Author -->
               <div class="col-md-6 col-sm-12 text-center">
                  <div class="footer-author">
                     Made with
                     <i class="fa fa-heart" aria-hidden="true"></i>
                     love by
                     <a href="https://jraleman.com/" target="_blank">Tyler Kaye</a>.
                  </div>
               </div>
            </div>
         </div>
      </footer>
      <!-- JavaScript files
         ===================== -->
      <script charset="utf-8" src="js/jquery-3.3.1.min.js"></script>
      <script charset="utf-8" src="js/bootstrap.min.js"></script>
      <script charset="utf-8" src="js/wow.min.js"></script>
      <script charset="utf-8" src="js/scripts.js"></script>
   </body>
</html>
